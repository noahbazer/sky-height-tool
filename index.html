<html>
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <title>Sky Height Calculator</title>
    <meta
      content="Sky Height Calculator"
      property="og:title"
    />
    <meta
      content="A tool to help you calculate the height of your Sky: Children of the Light character!"
      property="og:description"
    />
    <meta
      content="https://skyheight.net"
      property="og:url"
    />
    <meta
      content="./assets/thumbnail.png"
      property="og:image"
    />
    <meta
      name="twitter:card"
      content="summary_large_image"
    />
    <meta
      content="#43B581"
      data-react-helmet="true"
      name="theme-color"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <link
      rel="stylesheet"
      href="styles.css"
    />
    <link
      rel="icon"
      href="assets/icon.png"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="/responsive.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ec4cce9624.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="splash-video">
      <video
        autoplay
        muted
        loop
        playsinline
        src="assets/backgroundvid2.mp4"
      ></video>
    </div>
    <header class="header">
      <div class="header-title">
        <h1>Sky Height Calculator</h1>
        <p class="version">v0.7.2</p>
      </div>
      <nav>
        <a
          data-tooltip="Star this on GitHub!"
          href="https://github.com/noahbazer/sky-height-tool/tree/main"
          target="_blank"
          class="fa-brands fa-github"
        ></a>
        <a
          data-tooltip="Join the Discord!"
          href="https://discord.gg/Qy7V6K2auw"
          class="fa-brands fa-discord"
        >
        </a>
        <a
          data-tooltip="Follow me on X!"
          href=""
          class="fa-brands fa-twitter"
        ></a>
        <!-- kofi link-->
        <a
          data-tooltip="Support me on Ko-fi!"
          href="https://ko-fi.com/starvskofi"
          target="_blank"
          class="fa-solid fa-coffee"
        ></a>
      </nav>
    </header>
    <div class="main">
      <div class="frame">
        <div class="intro">
          <img
            class="logo"
            src="assets/TGC_SkyLogo_4000x4000_FlatWhite.png"
            alt="sky logo"
          />
          <h2 class="intro-label">Height Measuring Tool</h2>
          <button class="button button-begin">
            Begin <span class="fa-solid fa-arrow-right"></span>
          </button>
        </div>
      </div>
    </div>
    <script
      src="main.js"
      async
      defer
    ></script>
  </body>
</html>
